language: node_js
node_js:
  - "6"
before_script:
  - cat /proc/cpuinfo
  - npm install -g elm
  - npm install -g elm-test
  - elm-package install -y
script: 
  - sh buildscripts/build.sh
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: target
  on:
    branch: master
